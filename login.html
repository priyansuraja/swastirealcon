<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Swasti Realcon</title>

<style>

* {
  box-sizing: border-box;
}

body {

  margin: 0;
  height: 100vh;

  font-family: "Segoe UI", Arial, sans-serif;

  background: linear-gradient(135deg, #29323c, #485563);

  display: flex;
  justify-content: center;
  align-items: center;

}

/* Login Card */
.login-card {

  background: #ffffff;

  padding: 40px;

  width: 350px;

  border-radius: 12px;

  box-shadow: 0 15px 40px rgba(0,0,0,0.25);

  text-align: center;

  animation: fadeIn 0.4s ease;

}

@keyframes fadeIn {

  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }

}

.logo {

  font-size: 22px;

  font-weight: bold;

  color: #29323c;

  margin-bottom: 5px;

}

.subtitle {

  font-size: 14px;

  color: #777;

  margin-bottom: 25px;

}

/* Inputs */

input {

  width: 100%;

  padding: 12px;

  margin-bottom: 15px;

  border: 1px solid #ddd;

  border-radius: 6px;

  font-size: 14px;

  transition: 0.2s;

}

input:focus {

  border-color: #29323c;

  outline: none;

  box-shadow: 0 0 5px rgba(41,50,60,0.3);

}

/* Button */

button {

  width: 100%;

  padding: 12px;

  background: #29323c;

  color: white;

  border: none;

  border-radius: 6px;

  font-size: 15px;

  cursor: pointer;

  transition: 0.2s;

}

button:hover {

  background: #1c252c;

}

/* Error */

#error {

  margin-top: 12px;

  font-size: 14px;

}

/* Footer */

.footer {

  margin-top: 20px;

  font-size: 12px;

  color: #999;

}

</style>

</head>

<body>

<div class="login-card">

  <div class="logo">Swasti Realcon</div>

  <div class="subtitle">Admin Panel Login</div>

  <input id="username" placeholder="Username">

  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="error"></p>

  <div class="footer">
    Secure Admin Access
  </div>

</div>


<script>

async function login() {

  const username =
    document.getElementById("username").value;

  const password =
    document.getElementById("password").value;

  try {

    const res = await fetch(
      "http://localhost:5000/login",
      {
        method: "POST",

        credentials: "include",

        mode: "cors",

        headers: {
          "Content-Type": "application/json"
        },

        body: JSON.stringify({
          username,
          password
        })

      }
    );

    const data = await res.json();

    if (data.success) {

      setTimeout(() => {

        window.location.href = "admin.html";

      }, 200);

    }
    else {

      document.getElementById("error").innerText =
        "Invalid login";

    }

  }
  catch {

    document.getElementById("error").innerText =
      "Server error";

  }

}

</script>

</body>
</html>
